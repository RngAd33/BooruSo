name: Full-Stack Deploy (Frontend→GitHub Pages + Backend→Server)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ---------- 1. 前端：安装→打包→推送到 GitHub Pages ----------
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: booruso-frontend/package-lock.json

      - name: Install Dependencies
        working-directory: booruso-frontend
        run: |
          npm ci

      - name: Build Frontend
        working-directory: booruso-frontend
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: booruso-frontend/dist

  # ---------- 2. 后端：Maven 构建→部署到云服务器 ----------
  deploy-backend:
    needs: deploy-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Setup SSH and Deploy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "target/booruso-1.0-SNAPSHOT.jar"
          target: "~/"
          strip_components: 1

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            APP_DIR=/opt/booruso
            JAR_FILE=booruso-1.0-SNAPSHOT.jar
            
            # 创建应用目录（如果不存在）
            sudo mkdir -p $APP_DIR
            
            # 停止旧服务
            sudo systemctl stop booruso || true
            
            # 备份旧版本
            if [ -f "$APP_DIR/$JAR_FILE" ]; then
              mv $APP_DIR/$JAR_FILE $APP_DIR/$JAR_FILE.bak
            fi
            
            # 移动新jar文件到应用目录
            mv ~/$JAR_FILE $APP_DIR/
            
            # 启动服务
            sudo systemctl start booruso